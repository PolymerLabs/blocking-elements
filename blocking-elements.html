<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockingElements polyfill test page</title>
</head>

<body>

  <template id="x-trap-focus">
    <style>
      :host {
        display: block;
        border: 1px solid lightgray;
        padding: 5px;
        margin: 5px;
      }
    </style>
    <label>Trap
      <input id="toggle" type="checkbox">
    </label>
    <content id="xtrapfocus"></content>
  </template>

  <template id="x-a">
    <style>
      :host {
        display: block;
        border: 1px solid orange;
        padding: 5px;
        margin: 5px;
      }
    </style>
    <button>x-a</button>
    <x-trap-focus class="in-x-a">
      <content id="xa"></content>
    </x-trap-focus>
  </template>

  <template id="x-b">
    <style>
      :host {
        display: block;
        border: 1px solid red;
        padding: 5px;
        margin: 5px;
      }
    </style>
    <button>x-b</button>
    <x-trap-focus class="in-x-b">
      <x-a class="in-x-b">
        <button>in x-b</button>
        <content id="xb"></content>
      </x-a>
    </x-trap-focus>
  </template>

  <script>
    (function() {
      'use strict';

      class XTrapFocus extends HTMLElement {
        createdCallback() {
          const t = document.querySelector('#x-trap-focus');
          const clone = document.importNode(t.content, true);
          clone.querySelector('#toggle').addEventListener('change', this._toggleTrap.bind(this));
          this.createShadowRoot().appendChild(clone);
        }

        _toggleTrap(evt) {
          const method = evt.target.checked ? 'push' : 'remove';
          console.time(method);
          document.blockingElements[method](this);
          console.timeEnd(method);
        }
      }
      document.registerElement('x-trap-focus', XTrapFocus);

      class XA extends HTMLElement {
        createdCallback() {
          const clone = document.importNode(document.getElementById('x-a').content, true);
          this.createShadowRoot().appendChild(clone);
        }
      }
      document.registerElement('x-a', XA);

      class XB extends HTMLElement {
        createdCallback() {
          const clone = document.importNode(document.getElementById('x-b').content, true);
          this.createShadowRoot().appendChild(clone);
        }
      }
      document.registerElement('x-b', XB);
    })();
  </script>


  <input inert placeholder="inert input">

  <x-trap-focus inert>
    inert x-trap-focus
  </x-trap-focus>


  <h2>x-trap-focus</h2>
  <x-trap-focus>
    <input placeholder="in body">
  </x-trap-focus>

  <p>
    nested
  </p>
  <x-trap-focus>
    <input placeholder="in body">
    <x-trap-focus>
      <input placeholder="in body">
    </x-trap-focus>
  </x-trap-focus>

  <h2>x-a</h2>
  <x-a>
    <input placeholder="in body">
  </x-a>

  <p>
    nested
  </p>
  <x-a>
    <input placeholder="in body">
    <x-a>
      <input placeholder="in body">
    </x-a>
  </x-a>
  <p>
    with x-trap-focus
  </p>
  <x-a>
    <input>
    <x-trap-focus>
      <input placeholder="in body">
    </x-trap-focus>
  </x-a>

  <h2>x-b</h2>
  <x-b>
    <input placeholder="in body">
  </x-b>

  <p>
    nested
  </p>
  <x-b>
    <input placeholder="in body">
    <x-b id="innerXB">
      <input placeholder="in body">
    </x-b>
  </x-b>

  <p>
    with x-trap-focus
  </p>
  <x-b>
    <input placeholder="in body">
    <x-trap-focus>
      <input placeholder="x-trap-focus in body">
    </x-trap-focus>
  </x-b>

  <h2>Lots of focusable elements</h2>
  <script>
    for (let i = 0; i < 100; i++) {
      document.body.appendChild(document.createElement('input'));
    }
  </script>

  <script src="node_modules/inert/inert.js"></script>
  <script src="blocking-elements.js"></script>
</body>

</html>
