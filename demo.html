<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockingElements polyfill test page</title>
  <script src="blocking-elements.js"></script>
</head>

<body>

  <input inert placeholder="inert input">

  <div>
    <input onchange="toggleBlockingElement(this.parentNode, this.checked)" type="checkbox">
    <input>
    <button>Button</button>

    <div>
      <input onchange="toggleBlockingElement(this.parentNode, this.checked)" type="checkbox">
      <input>
      <button>Button</button>
    </div>
  </div>
  
  <input>
  <input>
  <input>

  <script>
    function toggleBlockingElement(target, checked) {
      const method = checked ? 'push' : 'remove';
      console.time(method);
      document.$blockingElements[method](target);
      console.timeEnd(method);
    }
  </script>

  <script src="node_modules/inert/inert.js"></script>
</body>

</html>
