<script>
  (function(win) {
    'use strict';

    // logger for times
    const times = [];
    const doc = win.document;

    win.logTimes = function(type) {
      if (type === 'table') {
        console.table(times);
        return;
      }
      const fmt = ['method,time (ms),elem'];
      times.forEach(function(time) {
        fmt.push(time.join(','));
      });
      console.log(fmt.join('\n'));
    };

    const push = doc.$blockingElements.push;
    doc.$blockingElements.push = function(elem) {
      const d = new Date();
      push.apply(this, arguments);
      recordTime('push', new Date() - d, elem);
    };

    const remove = doc.$blockingElements.remove;
    doc.$blockingElements.remove = function(elem) {
      const d = new Date();
      remove.apply(this, arguments);
      recordTime('remove', new Date() - d, elem);
    };

    function s4() {
      return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
    }

    function guid(elem) {
      return elem.localName + '.' + elem.classList[0] + '__' + s4() + s4();
    }

    function recordTime(method, time, elem) {
      elem.id = elem.id || guid(elem);
      const newTime = [method, time, elem.id];
      times.push(newTime);
      console.log(newTime.join('\t'));
    }
  })(window);
</script>
