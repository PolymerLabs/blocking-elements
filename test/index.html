<html>

<head>
  <meta charset="utf-8">
  <title>Tests</title>
  <link href="../node_modules/mocha/mocha.css" rel="stylesheet" />
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="helpers/fixture.js"></script>
</head>

<body>

  <!-- A container element for the visual Mocha results -->
  <div id="mocha"></div>

  <!-- Mocha setup and initiation code -->
  <script>
    mocha.setup('bdd');
    window.onload = function() {
      var runner = mocha.run();
      var failedTests = [];

      runner.on('end', function() {
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      runner.on('fail', logFailure);

      function logFailure(test, err){
        var flattenTitles = function(test){
          var titles = [];
          while (test.parent.title){
            titles.push(test.parent.title);
            test = test.parent;
          }
          return titles.reverse();
        };

        failedTests.push({
          name: test.title,
          result: false,
          message: err.message,
          stack: err.stack,
          titles: flattenTitles(test)
        });
      };
    };
    mocha.checkLeaks(); // Check for global variable leaks
  </script>

  <!-- The script under test -->
  <script src="../dist/blocking-elements.js"></script>

  <!-- Tests -->
  <script src="basic.js"></script>
  <script src="shadow.js"></script>

</body>

</html>
